    // Center Map on Florianopolis (: -> One best description for OpenLayers

 	var lonLat = new OpenLayers.LonLat(-48.52085302932768,-27.601453914620006).transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            map.getProjectionObject() // to Spherical Mercator Projection
          );
 	var zoom=16;
 	map.setCenter(lonLat, zoom);
